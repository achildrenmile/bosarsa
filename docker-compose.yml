services:
  bosarsa:
    build: .
    container_name: bosarsa
    restart: unless-stopped
    ports:
      - "127.0.0.1:3417:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cloudflared-tunnel

networks:
  cloudflared-tunnel:
    external: true
